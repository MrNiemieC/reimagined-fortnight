<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKlasaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKlasaLabel_id}"/>
                    <h:outputText value="#{klasaController.selected.id}" title="#{bundle.ViewKlasaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewKlasaLabel_nazwa}"/>
                    <h:outputText value="#{klasaController.selected.nazwa}" title="#{bundle.ViewKlasaTitle_nazwa}"/>
                    <h:outputText value="#{bundle.ViewKlasaLabel_nauczyciel}"/>
                    <h:outputText value="#{klasaController.selected.nauczyciel}" title="#{bundle.ViewKlasaTitle_nauczyciel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{klasaController.destroyAndView}" value="#{bundle.ViewKlasaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKlasaEditLink}"/>
                <br />
                <h:commandLink action="#{klasaController.prepareCreate}" value="#{bundle.ViewKlasaCreateLink}" />
                <br />
                <h:commandLink action="#{klasaController.prepareList}" value="#{bundle.ViewKlasaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKlasaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
