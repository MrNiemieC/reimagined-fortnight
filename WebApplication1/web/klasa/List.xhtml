<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKlasaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKlasaEmpty}" rendered="#{klasaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{klasaController.items.rowCount > 0}">
                    <h:outputText value="#{klasaController.pagination.pageFirstItem + 1}..#{klasaController.pagination.pageLastItem + 1}/#{klasaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{klasaController.previous}" value="#{bundle.Previous} #{klasaController.pagination.pageSize}" rendered="#{klasaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{klasaController.next}" value="#{bundle.Next} #{klasaController.pagination.pageSize}" rendered="#{klasaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{klasaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlasaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlasaTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlasaTitle_nauczyciel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nauczyciel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{klasaController.prepareView}" value="#{bundle.ListKlasaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{klasaController.prepareEdit}" value="#{bundle.ListKlasaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{klasaController.destroy}" value="#{bundle.ListKlasaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{klasaController.prepareCreate}" value="#{bundle.ListKlasaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKlasaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
