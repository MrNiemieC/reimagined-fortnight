<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKlasaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKlasaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{klasaController.selected.id}" title="#{bundle.CreateKlasaTitle_id}" required="true" requiredMessage="#{bundle.CreateKlasaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateKlasaLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{klasaController.selected.nazwa}" title="#{bundle.CreateKlasaTitle_nazwa}" />
                    <h:outputLabel value="#{bundle.CreateKlasaLabel_nauczyciel}" for="nauczyciel" />
                    <h:selectOneMenu id="nauczyciel" value="#{klasaController.selected.nauczyciel}" title="#{bundle.CreateKlasaTitle_nauczyciel}" required="true" requiredMessage="#{bundle.CreateKlasaRequiredMessage_nauczyciel}">
                        <f:selectItems value="#{nauczycielController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{klasaController.create}" value="#{bundle.CreateKlasaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{klasaController.prepareList}" value="#{bundle.CreateKlasaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKlasaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
