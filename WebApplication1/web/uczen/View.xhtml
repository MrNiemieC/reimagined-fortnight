<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUczenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUczenLabel_id}"/>
                    <h:outputText value="#{uczenController.selected.id}" title="#{bundle.ViewUczenTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUczenLabel_imie}"/>
                    <h:outputText value="#{uczenController.selected.imie}" title="#{bundle.ViewUczenTitle_imie}"/>
                    <h:outputText value="#{bundle.ViewUczenLabel_nazwisko}"/>
                    <h:outputText value="#{uczenController.selected.nazwisko}" title="#{bundle.ViewUczenTitle_nazwisko}"/>
                    <h:outputText value="#{bundle.ViewUczenLabel_klasa}"/>
                    <h:outputText value="#{uczenController.selected.klasa}" title="#{bundle.ViewUczenTitle_klasa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{uczenController.destroyAndView}" value="#{bundle.ViewUczenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUczenEditLink}"/>
                <br />
                <h:commandLink action="#{uczenController.prepareCreate}" value="#{bundle.ViewUczenCreateLink}" />
                <br />
                <h:commandLink action="#{uczenController.prepareList}" value="#{bundle.ViewUczenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUczenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
