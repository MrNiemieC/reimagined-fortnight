<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOcenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ocenaController.selected.id}" title="#{bundle.CreateOcenaTitle_id}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_wartosc}" for="wartosc" />
                    <h:inputText id="wartosc" value="#{ocenaController.selected.wartosc}" title="#{bundle.CreateOcenaTitle_wartosc}" />
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_sprawdzian}" for="sprawdzian" />
                    <h:selectOneMenu id="sprawdzian" value="#{ocenaController.selected.sprawdzian}" title="#{bundle.CreateOcenaTitle_sprawdzian}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_sprawdzian}">
                        <f:selectItems value="#{sprawdzianController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_uczen}" for="uczen" />
                    <h:selectOneMenu id="uczen" value="#{ocenaController.selected.uczen}" title="#{bundle.CreateOcenaTitle_uczen}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_uczen}">
                        <f:selectItems value="#{uczenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ocenaController.create}" value="#{bundle.CreateOcenaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ocenaController.prepareList}" value="#{bundle.CreateOcenaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOcenaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
