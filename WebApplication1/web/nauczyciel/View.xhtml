<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNauczycielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNauczycielLabel_id}"/>
                    <h:outputText value="#{nauczycielController.selected.id}" title="#{bundle.ViewNauczycielTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNauczycielLabel_imie}"/>
                    <h:outputText value="#{nauczycielController.selected.imie}" title="#{bundle.ViewNauczycielTitle_imie}"/>
                    <h:outputText value="#{bundle.ViewNauczycielLabel_nazwisko}"/>
                    <h:outputText value="#{nauczycielController.selected.nazwisko}" title="#{bundle.ViewNauczycielTitle_nazwisko}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nauczycielController.destroyAndView}" value="#{bundle.ViewNauczycielDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNauczycielEditLink}"/>
                <br />
                <h:commandLink action="#{nauczycielController.prepareCreate}" value="#{bundle.ViewNauczycielCreateLink}" />
                <br />
                <h:commandLink action="#{nauczycielController.prepareList}" value="#{bundle.ViewNauczycielShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNauczycielIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
