<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNauczycielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNauczycielLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nauczycielController.selected.id}" title="#{bundle.CreateNauczycielTitle_id}" required="true" requiredMessage="#{bundle.CreateNauczycielRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateNauczycielLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{nauczycielController.selected.imie}" title="#{bundle.CreateNauczycielTitle_imie}" />
                    <h:outputLabel value="#{bundle.CreateNauczycielLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{nauczycielController.selected.nazwisko}" title="#{bundle.CreateNauczycielTitle_nazwisko}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nauczycielController.create}" value="#{bundle.CreateNauczycielSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nauczycielController.prepareList}" value="#{bundle.CreateNauczycielShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNauczycielIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
