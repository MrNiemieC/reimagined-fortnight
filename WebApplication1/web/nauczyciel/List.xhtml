<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNauczycielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNauczycielEmpty}" rendered="#{nauczycielController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nauczycielController.items.rowCount > 0}">
                    <h:outputText value="#{nauczycielController.pagination.pageFirstItem + 1}..#{nauczycielController.pagination.pageLastItem + 1}/#{nauczycielController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nauczycielController.previous}" value="#{bundle.Previous} #{nauczycielController.pagination.pageSize}" rendered="#{nauczycielController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nauczycielController.next}" value="#{bundle.Next} #{nauczycielController.pagination.pageSize}" rendered="#{nauczycielController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nauczycielController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNauczycielTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNauczycielTitle_imie}"/>
                            </f:facet>
                            <h:outputText value="#{item.imie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNauczycielTitle_nazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwisko}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nauczycielController.prepareView}" value="#{bundle.ListNauczycielViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nauczycielController.prepareEdit}" value="#{bundle.ListNauczycielEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nauczycielController.destroy}" value="#{bundle.ListNauczycielDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nauczycielController.prepareCreate}" value="#{bundle.ListNauczycielCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNauczycielIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
