<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrzydzialyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrzydzialyEmpty}" rendered="#{przydzialyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{przydzialyController.items.rowCount > 0}">
                    <h:outputText value="#{przydzialyController.pagination.pageFirstItem + 1}..#{przydzialyController.pagination.pageLastItem + 1}/#{przydzialyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{przydzialyController.previous}" value="#{bundle.Previous} #{przydzialyController.pagination.pageSize}" rendered="#{przydzialyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{przydzialyController.next}" value="#{bundle.Next} #{przydzialyController.pagination.pageSize}" rendered="#{przydzialyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{przydzialyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrzydzialyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrzydzialyTitle_nauczyciel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nauczyciel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrzydzialyTitle_przedmiot}"/>
                            </f:facet>
                            <h:outputText value="#{item.przedmiot}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{przydzialyController.prepareView}" value="#{bundle.ListPrzydzialyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{przydzialyController.prepareEdit}" value="#{bundle.ListPrzydzialyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{przydzialyController.destroy}" value="#{bundle.ListPrzydzialyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{przydzialyController.prepareCreate}" value="#{bundle.ListPrzydzialyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrzydzialyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
