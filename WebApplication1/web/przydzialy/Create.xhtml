<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrzydzialyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrzydzialyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{przydzialyController.selected.id}" title="#{bundle.CreatePrzydzialyTitle_id}" required="true" requiredMessage="#{bundle.CreatePrzydzialyRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePrzydzialyLabel_nauczyciel}" for="nauczyciel" />
                    <h:selectOneMenu id="nauczyciel" value="#{przydzialyController.selected.nauczyciel}" title="#{bundle.CreatePrzydzialyTitle_nauczyciel}" required="true" requiredMessage="#{bundle.CreatePrzydzialyRequiredMessage_nauczyciel}">
                        <f:selectItems value="#{nauczycielController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrzydzialyLabel_przedmiot}" for="przedmiot" />
                    <h:selectOneMenu id="przedmiot" value="#{przydzialyController.selected.przedmiot}" title="#{bundle.CreatePrzydzialyTitle_przedmiot}" required="true" requiredMessage="#{bundle.CreatePrzydzialyRequiredMessage_przedmiot}">
                        <f:selectItems value="#{przedmiotController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{przydzialyController.create}" value="#{bundle.CreatePrzydzialySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{przydzialyController.prepareList}" value="#{bundle.CreatePrzydzialyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrzydzialyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
