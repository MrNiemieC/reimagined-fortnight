<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrzydzialyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrzydzialyLabel_id}"/>
                    <h:outputText value="#{przydzialyController.selected.id}" title="#{bundle.ViewPrzydzialyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPrzydzialyLabel_nauczyciel}"/>
                    <h:outputText value="#{przydzialyController.selected.nauczyciel}" title="#{bundle.ViewPrzydzialyTitle_nauczyciel}"/>
                    <h:outputText value="#{bundle.ViewPrzydzialyLabel_przedmiot}"/>
                    <h:outputText value="#{przydzialyController.selected.przedmiot}" title="#{bundle.ViewPrzydzialyTitle_przedmiot}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{przydzialyController.destroyAndView}" value="#{bundle.ViewPrzydzialyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrzydzialyEditLink}"/>
                <br />
                <h:commandLink action="#{przydzialyController.prepareCreate}" value="#{bundle.ViewPrzydzialyCreateLink}" />
                <br />
                <h:commandLink action="#{przydzialyController.prepareList}" value="#{bundle.ViewPrzydzialyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrzydzialyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
