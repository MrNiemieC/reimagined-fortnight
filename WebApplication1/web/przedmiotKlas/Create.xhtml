<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrzedmiotKlasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrzedmiotKlasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{przedmiotKlasController.selected.id}" title="#{bundle.CreatePrzedmiotKlasTitle_id}" required="true" requiredMessage="#{bundle.CreatePrzedmiotKlasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePrzedmiotKlasLabel_klasa}" for="klasa" />
                    <h:selectOneMenu id="klasa" value="#{przedmiotKlasController.selected.klasa}" title="#{bundle.CreatePrzedmiotKlasTitle_klasa}" required="true" requiredMessage="#{bundle.CreatePrzedmiotKlasRequiredMessage_klasa}">
                        <f:selectItems value="#{klasaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrzedmiotKlasLabel_nauczyciel}" for="nauczyciel" />
                    <h:selectOneMenu id="nauczyciel" value="#{przedmiotKlasController.selected.nauczyciel}" title="#{bundle.CreatePrzedmiotKlasTitle_nauczyciel}" required="true" requiredMessage="#{bundle.CreatePrzedmiotKlasRequiredMessage_nauczyciel}">
                        <f:selectItems value="#{nauczycielController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrzedmiotKlasLabel_przedmiot}" for="przedmiot" />
                    <h:selectOneMenu id="przedmiot" value="#{przedmiotKlasController.selected.przedmiot}" title="#{bundle.CreatePrzedmiotKlasTitle_przedmiot}" required="true" requiredMessage="#{bundle.CreatePrzedmiotKlasRequiredMessage_przedmiot}">
                        <f:selectItems value="#{przedmiotController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{przedmiotKlasController.create}" value="#{bundle.CreatePrzedmiotKlasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{przedmiotKlasController.prepareList}" value="#{bundle.CreatePrzedmiotKlasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrzedmiotKlasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
