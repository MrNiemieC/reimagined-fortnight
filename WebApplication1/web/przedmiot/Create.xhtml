<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrzedmiotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrzedmiotLabel_id}" for="id" />
                    <h:inputText id="id" value="#{przedmiotController.selected.id}" title="#{bundle.CreatePrzedmiotTitle_id}" required="true" requiredMessage="#{bundle.CreatePrzedmiotRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePrzedmiotLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{przedmiotController.selected.nazwa}" title="#{bundle.CreatePrzedmiotTitle_nazwa}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{przedmiotController.create}" value="#{bundle.CreatePrzedmiotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{przedmiotController.prepareList}" value="#{bundle.CreatePrzedmiotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrzedmiotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
