<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrzedmiotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrzedmiotEmpty}" rendered="#{przedmiotController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{przedmiotController.items.rowCount > 0}">
                    <h:outputText value="#{przedmiotController.pagination.pageFirstItem + 1}..#{przedmiotController.pagination.pageLastItem + 1}/#{przedmiotController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{przedmiotController.previous}" value="#{bundle.Previous} #{przedmiotController.pagination.pageSize}" rendered="#{przedmiotController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{przedmiotController.next}" value="#{bundle.Next} #{przedmiotController.pagination.pageSize}" rendered="#{przedmiotController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{przedmiotController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrzedmiotTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrzedmiotTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{przedmiotController.prepareView}" value="#{bundle.ListPrzedmiotViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{przedmiotController.prepareEdit}" value="#{bundle.ListPrzedmiotEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{przedmiotController.destroy}" value="#{bundle.ListPrzedmiotDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{przedmiotController.prepareCreate}" value="#{bundle.ListPrzedmiotCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrzedmiotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
