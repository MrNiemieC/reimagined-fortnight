<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSprawdzianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSprawdzianLabel_id}"/>
                    <h:outputText value="#{sprawdzianController.selected.id}" title="#{bundle.ViewSprawdzianTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSprawdzianLabel_nazwa}"/>
                    <h:outputText value="#{sprawdzianController.selected.nazwa}" title="#{bundle.ViewSprawdzianTitle_nazwa}"/>
                    <h:outputText value="#{bundle.ViewSprawdzianLabel_dataSpr}"/>
                    <h:outputText value="#{sprawdzianController.selected.dataSpr}" title="#{bundle.ViewSprawdzianTitle_dataSpr}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSprawdzianLabel_przedmiotKlas}"/>
                    <h:outputText value="#{sprawdzianController.selected.przedmiotKlas}" title="#{bundle.ViewSprawdzianTitle_przedmiotKlas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sprawdzianController.destroyAndView}" value="#{bundle.ViewSprawdzianDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSprawdzianEditLink}"/>
                <br />
                <h:commandLink action="#{sprawdzianController.prepareCreate}" value="#{bundle.ViewSprawdzianCreateLink}" />
                <br />
                <h:commandLink action="#{sprawdzianController.prepareList}" value="#{bundle.ViewSprawdzianShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSprawdzianIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
