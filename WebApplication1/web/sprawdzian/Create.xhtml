<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSprawdzianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSprawdzianLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sprawdzianController.selected.id}" title="#{bundle.CreateSprawdzianTitle_id}" required="true" requiredMessage="#{bundle.CreateSprawdzianRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSprawdzianLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{sprawdzianController.selected.nazwa}" title="#{bundle.CreateSprawdzianTitle_nazwa}" />
                    <h:outputLabel value="#{bundle.CreateSprawdzianLabel_dataSpr}" for="dataSpr" />
                    <h:inputText id="dataSpr" value="#{sprawdzianController.selected.dataSpr}" title="#{bundle.CreateSprawdzianTitle_dataSpr}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSprawdzianLabel_przedmiotKlas}" for="przedmiotKlas" />
                    <h:selectOneMenu id="przedmiotKlas" value="#{sprawdzianController.selected.przedmiotKlas}" title="#{bundle.CreateSprawdzianTitle_przedmiotKlas}" required="true" requiredMessage="#{bundle.CreateSprawdzianRequiredMessage_przedmiotKlas}">
                        <f:selectItems value="#{przedmiotKlasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sprawdzianController.create}" value="#{bundle.CreateSprawdzianSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sprawdzianController.prepareList}" value="#{bundle.CreateSprawdzianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSprawdzianIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
