<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDyrektorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDyrektorLabel_id}"/>
                    <h:outputText value="#{dyrektorController.selected.id}" title="#{bundle.ViewDyrektorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDyrektorLabel_imie}"/>
                    <h:outputText value="#{dyrektorController.selected.imie}" title="#{bundle.ViewDyrektorTitle_imie}"/>
                    <h:outputText value="#{bundle.ViewDyrektorLabel_nazwisko}"/>
                    <h:outputText value="#{dyrektorController.selected.nazwisko}" title="#{bundle.ViewDyrektorTitle_nazwisko}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dyrektorController.destroyAndView}" value="#{bundle.ViewDyrektorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDyrektorEditLink}"/>
                <br />
                <h:commandLink action="#{dyrektorController.prepareCreate}" value="#{bundle.ViewDyrektorCreateLink}" />
                <br />
                <h:commandLink action="#{dyrektorController.prepareList}" value="#{bundle.ViewDyrektorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDyrektorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
