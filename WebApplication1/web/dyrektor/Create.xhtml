<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDyrektorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDyrektorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dyrektorController.selected.id}" title="#{bundle.CreateDyrektorTitle_id}" required="true" requiredMessage="#{bundle.CreateDyrektorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDyrektorLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{dyrektorController.selected.imie}" title="#{bundle.CreateDyrektorTitle_imie}" />
                    <h:outputLabel value="#{bundle.CreateDyrektorLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{dyrektorController.selected.nazwisko}" title="#{bundle.CreateDyrektorTitle_nazwisko}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dyrektorController.create}" value="#{bundle.CreateDyrektorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dyrektorController.prepareList}" value="#{bundle.CreateDyrektorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDyrektorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
