<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Templates/MainTemplate.xhtml">
            <ui:define name="content">
                <h3>#{msg.login2}</h3>
                <h:form rendered="#{not loginBean.logged}">
                    <p:messages />
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{msg.login}" />
                        <p:inputText value="#{loginBean.login}" id="login"/>
                        <p:message for="login"/>
                        <p:outputLabel value="#{msg.password}" />
                        <p:password value="#{loginBean.password}" id="password" />
                        <p:message for="password"/>
                    </h:panelGrid>
                    <p:commandButton value="#{msg.ok}" ajax="false"
                                     action="#{loginBean.logIn()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
