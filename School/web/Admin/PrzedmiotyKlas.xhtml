                                <f:facet name="output"><h:outputText value="#{przedmiotKlasa.przedmiot.nazwa}" /></f:facet>

                                </f:facet>

                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:90px">
